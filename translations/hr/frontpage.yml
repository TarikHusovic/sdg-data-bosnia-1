intro_body: Ciljevi održivog razvoja univerzalni su poziv za borbu protiv siromaštva, zaštitu planete i poboljšanje života i izgleda za svakoga, svuda. 17 ciljeva usvojile su sve države članice UN-a 2015. godine, kao dio Agende za održivi razvoj do 2030. godine.
