2-5-title: Do 2020. godine održavati genetsku raznolikost sjemena, kultivisanih bilјaka i uzgajanih i domaćih životinja, i njihovih srodnih divljih vrsta, uključenih preko pravilno vođenih i raznovrsnih banaka sjemena i biljaka na nacionalnom, regionalnom i međunarodnom nivou, te promovisati pristup i pravičnu i jednaku podjelu koristi koje proizlaze iz upotrebe genetskih resursa i srodnih tradicionalnih znanja, a prema međunarodnom dogovoru
2-a-title: Povećati ulaganja, uključena kroz pojačanu međunarodnu saradnju, u ruralnu infrastrukturu, poljoprivredna istraživanja i usluge proširenja, razvoj tehnologija i banaka biljnog i stočnog genetskog materijala kako bi se unaprijedili poljoprivredni proizvodni kapaciteti u zemljama u razvoju,  a posebno u najnerazvijenijim zemljama
2-b-title: Ispraviti i spriječiti trgovinska ograničenja i deformacije na svjetskim poljoprivrednim tržištima, uključenih preko paralelnih eliminisanja svih vrsta izvoznih subvencija u poljoprivredi i svih izvoznih mjera sa ekvivalentnim efektom, u skladu sa ovlaštenjima iz „Razvojne agende iz Dohe“.
2-c-title: Usvojiti mjere kako bi se osiguralo pravilno funkcioniranje tržišta prehrambenih proizvoda i njihovih derivata i olakšao pravovremeni pristup tržišnim informacijama, uključujući rezerve hrane, kako bi se pomoglo u ograničavanju ekstremne nestabilnosti cijena hrane
3-1-title: Do 2030. godine smanjiti globalnu stopu smrtnosti kod majki na manje od 70 na 100.000 živorođenih
3-2-title: Do 2030. godine okončati smrtne slučajeve koji se mogu spriječiti kod novorođenčadi i djece mlađe od 5 godina gde će sve zemlјe imati za cilј smanjenje neonatalne smrtnosti na ne više od 12 na 1000 živorođenih i smrtnosti dece ispod 5 godina na ne više od 25 na 1000 živorođenih
3-3-title: Do 2030. godine okončati epidemije AIDS-a, tuberkuloze, malarije i zanemarenih tropskih bolesti i nastaviti borbu protiv hepatitisa, bolesti koje se prenose vodom i ostalih zaraznih bolesti
3-4-title: Do 2030. godine smanjiti za jednu trećinu broj prijevremenih smrtnih slučajeva od nezaraznih bolesti kroz prevenciju i liječenje i promovisati mentalno zdravlje i blagostanje
3-5-title: Pojačati prevenciju zloupotrebe supstanci i liječenje posljedica takve zloupotrebe, uključujući i zloupotrebu opojnih droga i štetnu upotrebu alkohola
3-6-title: Do 2020. godine prepoloviti broj globalnih smrtnih slučajeva i povreda u saobraćajnim nesrećama
3-7-title: Do 2030. godine obezbijediti univerzalni pristup uslugama zaštite seksualnog i reproduktivnog zdravlja, uključujući planiranje porodice, informisanje i obrazovanje, te integraciju reproduktivnog zdravlja u nacionalne strategije i programe
3-8-title: Postići univerzalni obuhvat zdravstvenog osiguranja, uključujući zaštitu od finansijskog rizika, pristup kvalitetnim osnovnim zdravstvenim uslugama i pristup sigurnim, efikasnim, kvalitetnim i pristupačnim osnovnim lijekovima i vakcinama za sve
3-9-title: Do 2030. godine značajno smanjiti broj smrtnih slučajeva i oboljenja od opasnih hemikalija i zagađenja vazduha, vode i tla i zagađenja
3-a-title: Ojačati provedbu „Okvirne konvencije Svjetske zdravstvene organizacije o kontroli duhana“ u svim državama, po potrebi
3-b-title: Podržati istraživanje i razvoj vakcina i lijekova za zarazne i nezarazne bolesti koje prvenstveno pogađaju zemlje u razvoju, pružiti pristup pristupačnim osnovnim lijekovima i vakcinama, u skladu s "Deklaracijom iz Dohe o Sporazumu o trgovinskim aspektima prava intelektualne svojine (TRIPS) i javnom zdravstvu", kojom se potvrđuje pravo zemalja u razvoju da u potpunosti iskoriste odredbe "Sporazuma o trgovinskim aspektima prava intelektualnog vlasništva" koje se odnose na fleksibilnost u zaštiti javnog zdravlja, a posebno osiguravaju pristupa lijekovima za sve
3-c-title: Značajno povećati financiranje u oblasti zdravstva i regrutovanje, razvijanje, obučavanje i zadržavanje zdravstvenih radnika u zemljama u razvoju, posebno u najnerazvijenijim zemljama i malim ostrvskim državama u razvoju
3-d-title: Ojačati kapacitete svih zemalja, a posebno zemalja u razvoju, za rano upozoravanje, smanjivanje rizika i upravljanje nacionalnim i globalnim zdravstvenim rizicima
4-1-title: Do 2030. godine obezbijediti da sve djevojčice i dječaci završe besplatno, jednako i kvalitetno osnovno i srednje obrazovanje koje vodi prema relevantnim i efikasnim rezultatima učenja
4-2-title: Do 2030. godine osigurati da sve djevojčice i dječaci imaju pristup kvalitetnom razvoju u ranom djetinjstvu, brizi i predškolskom obrazovanju kako bi bili spremni za osnovno obrazovanje
4-3-title: Do 2030. godine osigurati jednak pristup svim ženama i muškarcima pristupačnom, kvalitetnom tehničkom, stručnom i tercijarnom obrazovanju, uključujući univerzitet
4-4-title: Do 2030. godine znatno povećati broj mladih i odraslih koji imaju relevantne vještine, uključujući tehničke i stručne vještine, za zapošljavanje, dostojne poslove i preduzetništvo
4-5-title: Do 2030. godine eliminisati rodnu nejednakost u obrazovanju i osigurati jednak pristup svim nivoima obrazovanja i stručnim obukama za ranjive grupe, uključujući osobe sa invaliditetom, starosjedilačko stanovništvo i djecu u ranjivim situacijama
4-6-title: Do 2030. godine osigurati da svi mladi i značajan udio odraslih, i muškaraca i žena, postignu pismenost i računanje
4-7-title: By 2030, ensure that all learners acquire the knowledge and skills needed
