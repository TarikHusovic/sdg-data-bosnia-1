intro_title: 17 циљева за трансформацију нашег свијета
intro_body: Циљеви одрживог развоја универзални су позив за борбу против сиромаштва, заштиту планете и побољшање живота и изгледа за свакога, свуда. 17 циљева усвојиле су све државе чланице УН-а 2015. године, као дио Агенде за одрживи развој до 2030. године.
